  <body>
    <div class="container">
      <div class="Register">
        <h1>Register Form</h1>
        <form id="form" action="">
          <input type="text" id="input_name" placeholder="Name" />
          <br /><br /><br>
          <input type="text" id="input_psw" placeholder="Password" />
          <br /><br /><br>
          <p>D.O.B</p>
          <input type="date" id="input_dob" placeholder="dd/mm/yyyy" />
          <br /><br /><br>
          <label for="genders">Genders: </label>
          <select name="genders" id="genders">
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
          <br /><br /><br>
          <button id="button" onclick="submitRegister()">Register</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
